<div class="modal-dialog modal-dialog-centered modal-sm d-flex flex-column rounded">
    <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title fw-bold text-white text-decoration-underline" id="editComment">Редакция коментар</h4>
        </div>
        <div class="modal-body">
            <!-- Spinner -->
            <app-loading [isLoading]="isLoading"></app-loading>
            <!-- Display error -->
            <app-alert-message [errorMsgFromServer]="errorMsgFromServer"></app-alert-message>
            <!-- Display success message -->
            <app-success-message [successMessage]="successMessage"></app-success-message>

            <form #editCommentForm="ngForm" (ngSubmit)="updateComment(editCommentForm)" class="mb-2">
                <div class="form-group form-input">
                    <textarea [ngModel]="commentDetails.comment" #inComment="ngModel" name="comment"
                        class="form-control"
                        [ngClass]="{'is-valid': inComment.valid && inComment.dirty, 'is-invalid': inComment.invalid && inComment.dirty}"
                        placeholder="Добави коментар" required minlength="5" maxlength="300"></textarea>
                    <!-- Validation messages -->
                    <div *ngIf="inComment.errors?.['minlength']" class="invalid-feedback fs-6">Коментара трябва да бъде
                        поне 5 символа</div>
                </div>
                <div class="text-center">
                    <button type="submit" [disabled]="editCommentForm.invalid"
                        class="btn btn-primary btn-sm mt-2"><i class="bi bi-pencil"></i> Редактирай</button>
                </div>
            </form>

            <div class="modal-footer">
                <button type="button" (click)="onCloseModal()" class="btn btn-secondary" data-bs-dismiss="modal"><i
                        class="bi bi-x-lg"></i> Затвори</button>
            </div>
        </div>
    </div>
</div>
